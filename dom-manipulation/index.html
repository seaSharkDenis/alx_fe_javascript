<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div>
        <input type="text" id="newQuoteText" placeholder="Enter a new quote">
        <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
        <button onclick="addQuote()">Add Quote</button>
    </div>
    <div id="quoteDisplay"></div>
    <label for="categoryFilter">Select Quote Category</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
    <button id="newQuote">Show New Quote</button>

    <label for="importFile">Upload File:</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)"/>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <script src="script.js"></script>
  </body>
  </html>
